apiVersion: apps/v1

kind: Deployment

metadata:

  labels:

    app: nginx

  name: nginx-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: nginx

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

        - image: 'nginx:1.15.0'

          name: nginx

          ports:

            - containerPort: 80

            - containerPort: 8080

